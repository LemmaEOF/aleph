plugins {
	id 'com.unascribed.nilgradle' version '1.0'
}

sourceCompatibility = 8
targetCompatibility = 8

group = 'com.unascribed'
archivesBaseName = 'NilTest'
version = '1.0'

repositories {
	maven {
		url 'https://repo.sleeping.town'
		content {
			includeGroup 'com.unascribed'
		}
	}
	maven {
		url 'https://maven.fabricmc.net'
		content {
			includeGroup 'net.fabricmc'
		}
	}
	maven {
		url 'https://maven.minecraftforge.net'
		content {
			includeGroup 'de.oceanlabs.mcp'
		}
	}
}

nil {
	id "niltest"
	standalone true
}

dependencies {
	loader 'com.unascribed:nilloader:1.0'

	game nil.minecraft('1.4.7', 'client')
}

mappings {
	work nil.mcpArchive('1.4.7', '726a')
	
	target nil.mcpArchiveSrg('1.4.7', '726a')
}
